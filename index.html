<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<script>
		function computerPlay() {
			let x = Math.floor((Math.random() * 3) + 1); 
			if(x == 1) {
				console.log("Rock");
			} else if(x == 2) {
				console.log("Paper");
			} else {
				console.log("Scissors");
			}
		}
	</script>
</body>
</html>
